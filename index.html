<!DOCTYPE html>
<html>
<head>
    <title>Working Solution Preparation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 400px;
            width: 100%;
        }

        .result-box {
            background-color: lightblue;
            padding: 20px;
            font-size: 28px; /* Increased font size for the result */
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .input-label {
            font-size: 24px;
            font-weight: bold;
        }

        .input-field {
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .calculate-button {
            font-size: 24px;
            font-weight: bold;
            background-color: #007bff; /* Blue background */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        .calculate-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Working Solution Preparation</h1>
        <form id="calculator-form">
            <label for="desired-concentration" class="input-label">Desired Working Solution Concentration (uM):</label>
            <input type="text" id="desired-concentration" class="input-field" required><br><br>
            
            <label for="desired-volume" class="input-label">Desired Working Solution Volume (uL):</label>
            <input type="text" id="desired-volume" class="input-field" required><br><br>
            
            <label for="stock-concentration" class="input-label">Stock Solution Concentration (mM):</label>
            <input type="text" id="stock-concentration" class="input-field" required><br><br>
            
            <button type="submit" class="calculate-button">Calculate</button>
        </form>
        <div id="result-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('calculator-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                var desiredConcentration = parseFloat(document.getElementById('desired-concentration').value);
                var desiredVolume = parseFloat(document.getElementById('desired-volume').value);
                var stockConcentration = parseFloat(document.getElementById('stock-concentration').value);

                var stockVolume = (desiredConcentration * desiredVolume) / (stockConcentration * 1000);

                stockVolume = stockVolume.toFixed(2); // Round up to two decimal places

                var resultContainer = document.getElementById('result-container');
                resultContainer.innerHTML = `
                    <div class="result-box">
                        <p class="input-label">Stock Solution Volume needed (uL):</p>
                        <p class="result-value">${stockVolume}</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
